<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="#596775" stroke-width="0.5" opacity="0.15"/>
    </pattern>
    <linearGradient id="bridgeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#54aeff" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#b6e3ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#54aeff" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="#111417"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <text x="960" y="70" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="48" font-weight="600" fill="#80ccff">Merge ∘ Split = Identity?</text>
  <text x="960" y="115" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#596775">Theorem 4.10 · divisibility-of-split.md Theorem 5</text>
  
  <g transform="translate(360, 160)">
    <rect x="0" y="0" width="1200" height="80" rx="8" fill="#111417" stroke="url(#bridgeGrad)" stroke-width="2"/>
    <text x="600" y="50" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="32" font-weight="600" fill="#b6e3ff">⌈E/F⌉ × F = E  ⟺  F ∣ E</text>
  </g>
  
  <!-- Divisible case -->
  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="800" height="340" rx="8" fill="#111417" stroke="#54aeff" stroke-width="2"/>
    <text x="400" y="40" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="28" fill="#54aeff">Divisible: E=8, F=4</text>
    <g transform="translate(50, 80)">
      <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">Original extent: 8</text>
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="80" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="85" y="0" width="80" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="170" y="0" width="80" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="255" y="0" width="80" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="340" y="0" width="80" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="425" y="0" width="80" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="510" y="0" width="80" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="595" y="0" width="80" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <text x="40" y="27" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">0</text>
        <text x="125" y="27" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">1</text>
        <text x="210" y="27" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">2</text>
        <text x="295" y="27" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">3</text>
        <text x="380" y="27" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">4</text>
        <text x="465" y="27" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">5</text>
        <text x="550" y="27" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">6</text>
        <text x="635" y="27" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">7</text>
      </g>
    </g>
    <g transform="translate(50, 160)">
      <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">After split(4): ⌈8/4⌉ = 2 outer × 4 inner</text>
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="335" height="50" rx="4" fill="#111417" stroke="#80ccff" stroke-width="2"/>
        <rect x="345" y="0" width="335" height="50" rx="4" fill="#111417" stroke="#80ccff" stroke-width="2"/>
        <text x="168" y="32" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">outer=0: [0,1,2,3]</text>
        <text x="513" y="32" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">outer=1: [4,5,6,7]</text>
      </g>
    </g>
    <g transform="translate(50, 250)">
      <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">After merge: 2 × 4 = 8</text>
    </g>
    <text x="400" y="315" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#b6e3ff">8 = 8 ✓  No holes!</text>
  </g>
  
  <!-- Indivisible case -->
  <g transform="translate(1000, 300)">
    <rect x="0" y="0" width="800" height="340" rx="8" fill="#111417" stroke="#596775" stroke-width="2"/>
    <text x="400" y="40" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="28" fill="#80ccff">Indivisible: E=7, F=3</text>
    <g transform="translate(50, 80)">
      <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">Original extent: 7</text>
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="80" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="85" y="0" width="80" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="170" y="0" width="80" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="255" y="0" width="80" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="340" y="0" width="80" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="425" y="0" width="80" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="510" y="0" width="80" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
      </g>
    </g>
    <g transform="translate(50, 160)">
      <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">After split(3): ⌈7/3⌉ = 3 outer × 3 inner</text>
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="220" height="50" rx="4" fill="#111417" stroke="#80ccff" stroke-width="2"/>
        <rect x="230" y="0" width="220" height="50" rx="4" fill="#111417" stroke="#80ccff" stroke-width="2"/>
        <rect x="460" y="0" width="220" height="50" rx="4" fill="#111417" stroke="#596775" stroke-width="2" stroke-dasharray="5,3"/>
        <text x="110" y="32" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">[0,1,2]</text>
        <text x="340" y="32" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">[3,4,5]</text>
        <text x="570" y="32" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775">[6,?,?]</text>
      </g>
    </g>
    <g transform="translate(50, 250)">
      <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">After merge: 3 × 3 = 9</text>
    </g>
    <text x="400" y="315" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#596775">9 ≠ 7  ✗  2 HOLES!</text>
  </g>
  
  <!-- The fix -->
  <g transform="translate(100, 700)">
    <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="28" fill="#80ccff">The Fix: Predication</text>
    <rect x="0" y="30" width="1700" height="120" rx="8" fill="#111417" stroke="#54aeff" stroke-width="2"/>
    <text x="30" y="75" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#b6e3ff">When F ∤ E, holes exist. Threads landing in holes must be predicated:</text>
    <text x="30" y="115" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="22" fill="#54aeff">if (outer * F + inner &lt; E) { /* actual work */ }</text>
    <text x="900" y="95" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">holes = ⌈E/F⌉ × F - E = d - (E % d)  when d ∤ E</text>
  </g>
  
  <!-- Lean proof -->
  <g transform="translate(100, 900)">
    <rect x="0" y="0" width="1700" height="50" rx="6" fill="#111417" stroke="#596775" stroke-width="1"/>
    <text x="20" y="32" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">theorem</text>
    <text x="100" y="32" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff"> merge_split_identity</text>
    <text x="310" y="32" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#b6e3ff"> : splitThenMerge input factor hf = input.extent ↔ factor ∣ input.extent</text>
  </g>
  
  <text x="1870" y="1050" text-anchor="end" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775" opacity="0.6">razorgirl · 4.10 · 2026</text>
</svg>
