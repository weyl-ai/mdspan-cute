<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="#596775" stroke-width="0.5" opacity="0.15"/>
    </pattern>
    <linearGradient id="bridgeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#54aeff" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#b6e3ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#54aeff" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="#111417"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <text x="960" y="70" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="48" font-weight="600" fill="#80ccff">The Division Algorithm</text>
  <text x="960" y="115" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#596775">The Foundation of Everything</text>
  
  <!-- Main identity -->
  <g transform="translate(260, 170)">
    <rect x="0" y="0" width="1400" height="120" rx="8" fill="#111417" stroke="url(#bridgeGrad)" stroke-width="3"/>
    <text x="700" y="55" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="42" font-weight="600" fill="#b6e3ff">a = (a / b) × b + (a % b)</text>
    <text x="700" y="95" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#596775">where 0 ≤ (a % b) &lt; b</text>
  </g>
  
  <!-- Visual breakdown -->
  <g transform="translate(100, 340)">
    <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="28" fill="#80ccff">Visual: a = 47, b = 10</text>
    
    <g transform="translate(0, 50)">
      <!-- 47 as a bar -->
      <rect x="0" y="0" width="470" height="60" rx="4" fill="#111417" stroke="#54aeff" stroke-width="2"/>
      <text x="235" y="38" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#54aeff">47</text>
      
      <!-- Equals -->
      <text x="510" y="40" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="32" fill="#596775">=</text>
      
      <!-- Quotient part -->
      <rect x="560" y="0" width="100" height="60" rx="4" fill="#111417" stroke="#80ccff" stroke-width="2"/>
      <rect x="665" y="0" width="100" height="60" rx="4" fill="#111417" stroke="#80ccff" stroke-width="2"/>
      <rect x="770" y="0" width="100" height="60" rx="4" fill="#111417" stroke="#80ccff" stroke-width="2"/>
      <rect x="875" y="0" width="100" height="60" rx="4" fill="#111417" stroke="#80ccff" stroke-width="2"/>
      <text x="610" y="38" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#80ccff">10</text>
      <text x="715" y="38" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#80ccff">10</text>
      <text x="820" y="38" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#80ccff">10</text>
      <text x="925" y="38" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#80ccff">10</text>
      
      <!-- Plus -->
      <text x="1010" y="40" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="32" fill="#596775">+</text>
      
      <!-- Remainder part -->
      <rect x="1050" y="0" width="70" height="60" rx="4" fill="#111417" stroke="#b6e3ff" stroke-width="2"/>
      <text x="1085" y="38" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#b6e3ff">7</text>
    </g>
    
    <g transform="translate(0, 130)">
      <text x="235" y="0" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">a</text>
      <text x="760" y="0" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">(a/b) × b = 4 × 10 = 40</text>
      <text x="1085" y="0" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#b6e3ff">a%b = 7</text>
    </g>
  </g>
  
  <!-- Terminology -->
  <g transform="translate(100, 550)">
    <rect x="0" y="0" width="800" height="200" rx="8" fill="#111417" stroke="#54aeff" stroke-width="2"/>
    <text x="400" y="40" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#54aeff">Terminology</text>
    
    <text x="30" y="90" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#80ccff">q = a / b</text>
    <text x="250" y="90" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">quotient (how many b's fit in a)</text>
    
    <text x="30" y="130" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#b6e3ff">r = a % b</text>
    <text x="250" y="130" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">remainder (what's left over)</text>
    
    <text x="30" y="175" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#596775">Nat.div_add_mod in Mathlib</text>
  </g>
  
  <!-- What it enables -->
  <g transform="translate(1000, 550)">
    <rect x="0" y="0" width="800" height="200" rx="8" fill="#111417" stroke="#80ccff" stroke-width="2"/>
    <text x="400" y="40" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#80ccff">What It Enables</text>
    
    <text x="30" y="85" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#b6e3ff">• Mixed-radix decomposition</text>
    <text x="30" y="115" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#b6e3ff">• Coordinate isomorphism</text>
    <text x="30" y="145" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#b6e3ff">• Split-split equivalence</text>
    <text x="30" y="175" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#b6e3ff">• All bounds checking theorems</text>
    
    <text x="450" y="130" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775">Every theorem in this</text>
    <text x="450" y="150" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775">file traces back to this</text>
  </g>
  
  <!-- Key insight -->
  <g transform="translate(100, 810)">
    <rect x="0" y="0" width="1700" height="120" rx="8" fill="#111417" stroke="#54aeff" stroke-width="2"/>
    <text x="850" y="45" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#54aeff">Key Insight: Uniqueness</text>
    <text x="850" y="85" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#b6e3ff">For any a, b with b &gt; 0, there exist UNIQUE q, r such that a = q×b + r with 0 ≤ r &lt; b</text>
    <text x="850" y="110" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#596775">This uniqueness is why integer division is deterministic — the foundation of all our proofs.</text>
  </g>
  
  <text x="1870" y="1050" text-anchor="end" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775" opacity="0.6">razorgirl · foundation · 2026</text>
</svg>
