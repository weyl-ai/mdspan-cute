<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="#596775" stroke-width="0.5" opacity="0.15"/>
    </pattern>
    <linearGradient id="holeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#111417"/>
      <stop offset="50%" stop-color="#1a1d21"/>
      <stop offset="100%" stop-color="#111417"/>
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="#111417"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <text x="960" y="70" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="48" font-weight="600" fill="#80ccff">The Holes Theorem</text>
  <text x="960" y="115" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#596775">Theorem 3.5 · "We call this added extra range 'holes'"</text>
  
  <!-- Main formula -->
  <g transform="translate(310, 160)">
    <rect x="0" y="0" width="1300" height="100" rx="8" fill="#111417" stroke="#54aeff" stroke-width="2"/>
    <text x="650" y="60" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="36" font-weight="600" fill="#b6e3ff">HOLES = ⌈n/d⌉ × d − n</text>
  </g>
  
  <!-- Visual diagram -->
  <g transform="translate(100, 320)">
    <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="28" fill="#80ccff">Visual: n = 7, d = 3</text>
    
    <!-- Original array -->
    <g transform="translate(0, 50)">
      <text x="0" y="20" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">Original extent: 7 elements</text>
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="80" height="50" rx="4" fill="#111417" stroke="#54aeff" stroke-width="2"/>
        <rect x="85" y="0" width="80" height="50" rx="4" fill="#111417" stroke="#54aeff" stroke-width="2"/>
        <rect x="170" y="0" width="80" height="50" rx="4" fill="#111417" stroke="#54aeff" stroke-width="2"/>
        <rect x="255" y="0" width="80" height="50" rx="4" fill="#111417" stroke="#54aeff" stroke-width="2"/>
        <rect x="340" y="0" width="80" height="50" rx="4" fill="#111417" stroke="#54aeff" stroke-width="2"/>
        <rect x="425" y="0" width="80" height="50" rx="4" fill="#111417" stroke="#54aeff" stroke-width="2"/>
        <rect x="510" y="0" width="80" height="50" rx="4" fill="#111417" stroke="#54aeff" stroke-width="2"/>
        <text x="40" y="32" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#54aeff">0</text>
        <text x="125" y="32" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#54aeff">1</text>
        <text x="210" y="32" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#54aeff">2</text>
        <text x="295" y="32" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#54aeff">3</text>
        <text x="380" y="32" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#54aeff">4</text>
        <text x="465" y="32" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#54aeff">5</text>
        <text x="550" y="32" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#54aeff">6</text>
      </g>
    </g>
    
    <!-- After split -->
    <g transform="translate(0, 180)">
      <text x="0" y="20" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">After split(3): ⌈7/3⌉ = 3 groups × 3 elements = 9 slots</text>
      <g transform="translate(0, 30)">
        <!-- Group 0 -->
        <rect x="0" y="0" width="250" height="60" rx="4" fill="none" stroke="#80ccff" stroke-width="2"/>
        <rect x="5" y="5" width="75" height="50" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="85" y="5" width="75" height="50" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="165" y="5" width="75" height="50" rx="4" fill="#111417" stroke="#54aeff"/>
        <text x="42" y="37" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#54aeff">0</text>
        <text x="122" y="37" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#54aeff">1</text>
        <text x="202" y="37" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#54aeff">2</text>
        <text x="125" y="85" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="12" fill="#80ccff">outer=0</text>
        
        <!-- Group 1 -->
        <rect x="260" y="0" width="250" height="60" rx="4" fill="none" stroke="#80ccff" stroke-width="2"/>
        <rect x="265" y="5" width="75" height="50" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="345" y="5" width="75" height="50" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="425" y="5" width="75" height="50" rx="4" fill="#111417" stroke="#54aeff"/>
        <text x="302" y="37" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#54aeff">3</text>
        <text x="382" y="37" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#54aeff">4</text>
        <text x="462" y="37" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#54aeff">5</text>
        <text x="385" y="85" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="12" fill="#80ccff">outer=1</text>
        
        <!-- Group 2 with holes -->
        <rect x="520" y="0" width="250" height="60" rx="4" fill="none" stroke="#596775" stroke-width="2" stroke-dasharray="5,3"/>
        <rect x="525" y="5" width="75" height="50" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="605" y="5" width="75" height="50" rx="4" fill="url(#holeGrad)" stroke="#596775" stroke-dasharray="3,2"/>
        <rect x="685" y="5" width="75" height="50" rx="4" fill="url(#holeGrad)" stroke="#596775" stroke-dasharray="3,2"/>
        <text x="562" y="37" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#54aeff">6</text>
        <text x="642" y="37" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#596775">?</text>
        <text x="722" y="37" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#596775">?</text>
        <text x="645" y="85" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="12" fill="#596775">outer=2 (HOLES)</text>
      </g>
    </g>
  </g>
  
  <!-- Calculation -->
  <g transform="translate(900, 320)">
    <rect x="0" y="0" width="900" height="280" rx="8" fill="#111417" stroke="#54aeff" stroke-width="2"/>
    <text x="450" y="40" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#54aeff">Calculation</text>
    
    <text x="30" y="90" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#596775">n = 7, d = 3</text>
    <text x="30" y="130" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#b6e3ff">⌈7/3⌉ = ⌈2.33⌉ = 3</text>
    <text x="30" y="170" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#b6e3ff">⌈7/3⌉ × 3 = 3 × 3 = 9</text>
    <text x="30" y="210" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#b6e3ff">HOLES = 9 − 7 = 2</text>
    
    <text x="450" y="260" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#80ccff">2 extra slots that don't correspond to real data</text>
  </g>
  
  <!-- Theorem statement -->
  <g transform="translate(100, 680)">
    <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="28" fill="#80ccff">Theorem 3.5: Indivisibility Creates Holes</text>
    <rect x="0" y="30" width="1700" height="120" rx="8" fill="#111417" stroke="#54aeff" stroke-width="2"/>
    <text x="850" y="75" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#b6e3ff">d ∤ n  ⟹  ⌈n/d⌉ × d − n &gt; 0</text>
    <text x="850" y="115" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">When d doesn't divide n, there are always holes</text>
  </g>
  
  <!-- GPU implication -->
  <g transform="translate(100, 870)">
    <rect x="0" y="0" width="1700" height="80" rx="8" fill="#111417" stroke="#596775" stroke-width="1"/>
    <text x="30" y="35" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#54aeff">GPU Implication:</text>
    <text x="250" y="35" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#b6e3ff">Threads landing in holes must be predicated to avoid out-of-bounds access</text>
    <text x="30" y="65" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#596775">if (outer * d + inner &lt; n) { /* safe to access */ }</text>
  </g>
  
  <text x="1870" y="1050" text-anchor="end" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775" opacity="0.6">razorgirl · 3.5 · 2026</text>
</svg>
