<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="#596775" stroke-width="0.5" opacity="0.15"/>
    </pattern>
    <linearGradient id="bridgeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#54aeff" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#b6e3ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#54aeff" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="#111417"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <text x="960" y="70" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="48" font-weight="600" fill="#80ccff">Ceiling vs Floor Division</text>
  <text x="960" y="115" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#596775">Theorems 3.3, 3.4 · When They Differ and Why It Matters</text>
  
  <!-- Divisible case -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="800" height="300" rx="8" fill="#111417" stroke="#54aeff" stroke-width="2"/>
    <text x="400" y="40" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="28" fill="#54aeff">Divisible: d | n</text>
    <g transform="translate(50, 80)">
      <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#596775">Example: n = 12, d = 4</text>
      <text x="0" y="50" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#b6e3ff">⌈12/4⌉ = 3</text>
      <text x="0" y="90" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#b6e3ff">⌊12/4⌋ = 3</text>
      <text x="0" y="140" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#54aeff">⌈n/d⌉ = n/d = ⌊n/d⌋</text>
      <!-- Visual: 12 elements, 3 groups of 4 -->
      <g transform="translate(350, -30)">
        <rect x="0" y="0" width="100" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="110" y="0" width="100" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="220" y="0" width="100" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <text x="50" y="27" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">4</text>
        <text x="160" y="27" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">4</text>
        <text x="270" y="27" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">4</text>
        <text x="160" y="65" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="12" fill="#596775">3 groups × 4 = 12 ✓</text>
      </g>
    </g>
    <text x="400" y="260" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">No remainder means no difference</text>
  </g>
  
  <!-- Indivisible case -->
  <g transform="translate(1000, 180)">
    <rect x="0" y="0" width="800" height="300" rx="8" fill="#111417" stroke="#80ccff" stroke-width="2"/>
    <text x="400" y="40" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="28" fill="#80ccff">Indivisible: d ∤ n</text>
    <g transform="translate(50, 80)">
      <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#596775">Example: n = 7, d = 3</text>
      <text x="0" y="50" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#b6e3ff">⌈7/3⌉ = 3</text>
      <text x="0" y="90" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#b6e3ff">⌊7/3⌋ = 2</text>
      <text x="0" y="140" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#80ccff">⌈n/d⌉ = ⌊n/d⌋ + 1</text>
      <!-- Visual: 7 elements, 3 groups with holes -->
      <g transform="translate(350, -30)">
        <rect x="0" y="0" width="100" height="40" rx="4" fill="#111417" stroke="#80ccff"/>
        <rect x="110" y="0" width="100" height="40" rx="4" fill="#111417" stroke="#80ccff"/>
        <rect x="220" y="0" width="100" height="40" rx="4" fill="#111417" stroke="#596775" stroke-dasharray="5,3"/>
        <text x="50" y="27" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">3</text>
        <text x="160" y="27" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">3</text>
        <text x="270" y="27" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775">1+2h</text>
        <text x="160" y="65" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="12" fill="#596775">3 groups × 3 = 9 &gt; 7</text>
      </g>
    </g>
    <text x="400" y="260" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">Ceiling rounds UP to cover all elements</text>
  </g>
  
  <!-- Why ceiling for splits -->
  <g transform="translate(100, 530)">
    <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="28" fill="#80ccff">Why Ceiling for Iteration Domain Splits?</text>
    <rect x="0" y="30" width="1700" height="200" rx="8" fill="#111417" stroke="url(#bridgeGrad)" stroke-width="2"/>
    
    <g transform="translate(50, 70)">
      <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#596775">If we use floor:</text>
      <text x="200" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#b6e3ff">⌊7/3⌋ = 2 groups</text>
      <g transform="translate(450, -25)">
        <rect x="0" y="0" width="100" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="110" y="0" width="100" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <text x="50" y="27" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">[0,1,2]</text>
        <text x="160" y="27" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">[3,4,5]</text>
        <text x="260" y="27" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#596775">← element 6 LOST!</text>
      </g>
    </g>
    
    <g transform="translate(50, 130)">
      <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#596775">If we use ceiling:</text>
      <text x="200" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#b6e3ff">⌈7/3⌉ = 3 groups</text>
      <g transform="translate(450, -25)">
        <rect x="0" y="0" width="100" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="110" y="0" width="100" height="40" rx="4" fill="#111417" stroke="#54aeff"/>
        <rect x="220" y="0" width="100" height="40" rx="4" fill="#111417" stroke="#80ccff"/>
        <text x="50" y="27" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">[0,1,2]</text>
        <text x="160" y="27" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">[3,4,5]</text>
        <text x="270" y="27" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">[6,?,?]</text>
        <text x="370" y="27" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#54aeff">← all covered + holes</text>
      </g>
    </g>
    
    <text x="850" y="185" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#54aeff">Floor loses data. Ceiling creates holes. Holes can be predicated. Lost data cannot.</text>
  </g>
  
  <!-- Theorems -->
  <g transform="translate(100, 800)">
    <rect x="0" y="0" width="800" height="120" rx="8" fill="#111417" stroke="#54aeff" stroke-width="1"/>
    <text x="400" y="35" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#54aeff">Theorem 3.3</text>
    <text x="400" y="70" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#b6e3ff">d ∣ n → ⌈n/d⌉ = n/d</text>
    <text x="400" y="100" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775">ceilDiv_of_dvd</text>
  </g>
  
  <g transform="translate(1000, 800)">
    <rect x="0" y="0" width="800" height="120" rx="8" fill="#111417" stroke="#80ccff" stroke-width="1"/>
    <text x="400" y="35" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#80ccff">Theorem 3.4</text>
    <text x="400" y="70" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#b6e3ff">¬(d ∣ n) → ⌈n/d⌉ = ⌊n/d⌋ + 1</text>
    <text x="400" y="100" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775">ceilDiv_eq_div_add_one_of_not_dvd</text>
  </g>
  
  <text x="1870" y="1050" text-anchor="end" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775" opacity="0.6">razorgirl · 3.3-3.4 · 2026</text>
</svg>
