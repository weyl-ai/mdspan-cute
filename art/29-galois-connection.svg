<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="#596775" stroke-width="0.5" opacity="0.15"/>
    </pattern>
    <marker id="arrowUp" markerWidth="10" markerHeight="10" refX="5" refY="10" orient="auto">
      <path d="M0,10 L5,0 L10,10 z" fill="#54aeff"/>
    </marker>
    <marker id="arrowDown" markerWidth="10" markerHeight="10" refX="5" refY="0" orient="auto">
      <path d="M0,0 L5,10 L10,0 z" fill="#80ccff"/>
    </marker>
  </defs>
  
  <rect width="1920" height="1080" fill="#111417"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <text x="960" y="70" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="48" font-weight="600" fill="#80ccff">The Galois Connection</text>
  <text x="960" y="115" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#596775">Theorem 3.1 · The Key Insight for Ceiling Division</text>
  
  <!-- Main theorem statement -->
  <g transform="translate(410, 160)">
    <rect x="0" y="0" width="1100" height="100" rx="8" fill="#111417" stroke="#54aeff" stroke-width="3"/>
    <text x="550" y="60" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="36" font-weight="600" fill="#b6e3ff">⌈a/b⌉ ≤ Q   ⟺   a ≤ Q × b</text>
  </g>
  
  <!-- Visual representation -->
  <g transform="translate(100, 320)">
    <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="28" fill="#80ccff">What This Means</text>
    
    <!-- Number line for quotients -->
    <g transform="translate(0, 60)">
      <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#54aeff">Quotient space (⌈a/b⌉)</text>
      <line x1="0" y1="40" x2="700" y2="40" stroke="#54aeff" stroke-width="2"/>
      <line x1="0" y1="30" x2="0" y2="50" stroke="#54aeff" stroke-width="2"/>
      <line x1="140" y1="30" x2="140" y2="50" stroke="#54aeff" stroke-width="2"/>
      <line x1="280" y1="30" x2="280" y2="50" stroke="#54aeff" stroke-width="2"/>
      <line x1="420" y1="30" x2="420" y2="50" stroke="#54aeff" stroke-width="2"/>
      <line x1="560" y1="30" x2="560" y2="50" stroke="#54aeff" stroke-width="2"/>
      <line x1="700" y1="30" x2="700" y2="50" stroke="#54aeff" stroke-width="2"/>
      <text x="0" y="70" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">0</text>
      <text x="140" y="70" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">1</text>
      <text x="280" y="70" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">2</text>
      <text x="420" y="70" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#b6e3ff">Q</text>
      <text x="560" y="70" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">4</text>
      <text x="700" y="70" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">5</text>
      
      <!-- Arrow showing ceiling -->
      <circle cx="350" cy="40" r="8" fill="#b6e3ff"/>
      <text x="350" y="20" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="12" fill="#b6e3ff">⌈a/b⌉</text>
    </g>
    
    <!-- Connecting arrows -->
    <g transform="translate(350, 180)">
      <line x1="0" y1="0" x2="0" y2="60" stroke="#54aeff" stroke-width="2" marker-end="url(#arrowDown)"/>
      <line x1="30" y1="60" x2="30" y2="0" stroke="#80ccff" stroke-width="2" marker-end="url(#arrowUp)"/>
      <text x="60" y="35" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775">× b</text>
      <text x="-30" y="35" text-anchor="end" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775">⌈·/b⌉</text>
    </g>
    
    <!-- Number line for actual values -->
    <g transform="translate(0, 290)">
      <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#80ccff">Value space (a)</text>
      <line x1="0" y1="40" x2="700" y2="40" stroke="#80ccff" stroke-width="2"/>
      <line x1="0" y1="30" x2="0" y2="50" stroke="#80ccff" stroke-width="2"/>
      <line x1="140" y1="30" x2="140" y2="50" stroke="#80ccff" stroke-width="2"/>
      <line x1="280" y1="30" x2="280" y2="50" stroke="#80ccff" stroke-width="2"/>
      <line x1="420" y1="30" x2="420" y2="50" stroke="#80ccff" stroke-width="2"/>
      <line x1="560" y1="30" x2="560" y2="50" stroke="#80ccff" stroke-width="2"/>
      <line x1="700" y1="30" x2="700" y2="50" stroke="#80ccff" stroke-width="2"/>
      <text x="0" y="70" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">0</text>
      <text x="140" y="70" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">b</text>
      <text x="280" y="70" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">2b</text>
      <text x="420" y="70" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#b6e3ff">Q×b</text>
      <text x="560" y="70" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">4b</text>
      <text x="700" y="70" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">5b</text>
      
      <!-- Arrow showing a -->
      <circle cx="350" cy="40" r="8" fill="#b6e3ff"/>
      <text x="350" y="20" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="12" fill="#b6e3ff">a</text>
    </g>
  </g>
  
  <!-- Why it matters -->
  <g transform="translate(900, 320)">
    <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="28" fill="#80ccff">Why It's Powerful</text>
    <rect x="0" y="30" width="900" height="340" rx="8" fill="#111417" stroke="#54aeff" stroke-width="2"/>
    
    <g transform="translate(30, 70)">
      <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">Traditional approach:</text>
      <text x="0" y="30" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#b6e3ff">Case analysis on divisibility</text>
      <text x="0" y="55" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775">if (b | a) then ⌈a/b⌉ = a/b</text>
      <text x="0" y="75" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775">else ⌈a/b⌉ = a/b + 1</text>
    </g>
    
    <g transform="translate(30, 170)">
      <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#54aeff">Galois approach:</text>
      <text x="0" y="30" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#b6e3ff">Convert ceiling to multiplication</text>
      <text x="0" y="60" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">To show ⌈a/b⌉ ≤ Q:</text>
      <text x="0" y="85" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#b6e3ff">Just show a ≤ Q × b</text>
      <text x="0" y="115" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775">No case analysis needed!</text>
    </g>
    
    <g transform="translate(30, 300)">
      <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#80ccff">This unlocks: ceiling associativity, bounds checking, etc.</text>
    </g>
  </g>
  
  <!-- Example -->
  <g transform="translate(100, 720)">
    <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="28" fill="#80ccff">Example: Proving ⌈⌈i/n⌉/m⌉ = ⌈i/(m×n)⌉</text>
    <rect x="0" y="30" width="1700" height="150" rx="8" fill="#111417" stroke="#54aeff" stroke-width="2"/>
    
    <text x="30" y="70" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#596775">To show LHS ≤ RHS:</text>
    <text x="30" y="100" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#b6e3ff">⌈⌈i/n⌉/m⌉ ≤ ⌈i/(m×n)⌉  ⟺  ⌈i/n⌉ ≤ ⌈i/(m×n)⌉ × m  ⟺  i ≤ ⌈i/(m×n)⌉ × m × n</text>
    <text x="30" y="130" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#54aeff">The last inequality is true by definition of ceiling! No case analysis needed.</text>
    <text x="1200" y="100" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775">(Galois twice)</text>
  </g>
  
  <!-- Footer -->
  <g transform="translate(100, 930)">
    <rect x="0" y="0" width="1700" height="50" rx="6" fill="#111417" stroke="#596775" stroke-width="1"/>
    <text x="20" y="32" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">theorem</text>
    <text x="100" y="32" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff"> ceilDiv_le_iff</text>
    <text x="260" y="32" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#b6e3ff"> (a b Q : ℕ) (hb : b &gt; 0) : ceilDiv a b ≤ Q ↔ a ≤ Q * b</text>
  </g>
  
  <text x="1870" y="1050" text-anchor="end" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775" opacity="0.6">razorgirl · 3.1 · 2026</text>
</svg>
