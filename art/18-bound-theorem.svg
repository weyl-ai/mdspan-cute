<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="#596775" stroke-width="0.5" opacity="0.15"/>
    </pattern>
    <linearGradient id="bridgeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#54aeff" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#b6e3ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#54aeff" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="#111417"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <text x="960" y="70" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="48" font-weight="600" fill="#80ccff">The Bound Theorem</text>
  <text x="960" y="115" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#596775">Theorem 4.9 · THE theorem for validating split bounds</text>
  
  <!-- Main theorem -->
  <g transform="translate(360, 170)">
    <rect x="0" y="0" width="1200" height="100" rx="8" fill="#111417" stroke="url(#bridgeGrad)" stroke-width="2"/>
    <text x="600" y="60" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="42" font-weight="600" fill="#b6e3ff">i / d &lt; D  ⟺  i &lt; D × d</text>
  </g>
  
  <!-- Left side explanation -->
  <g transform="translate(100, 330)">
    <rect x="0" y="0" width="800" height="280" rx="8" fill="#111417" stroke="#54aeff" stroke-width="2"/>
    <text x="400" y="40" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#54aeff">Left Side: i / d &lt; D</text>
    
    <text x="30" y="90" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">"Is the quotient less than D?"</text>
    
    <g transform="translate(30, 120)">
      <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#596775">Example: i=47, d=10, D=5</text>
      <text x="0" y="35" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#b6e3ff">47 / 10 = 4</text>
      <text x="0" y="70" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#b6e3ff">4 &lt; 5 ?</text>
      <text x="150" y="70" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#54aeff">✓ YES</text>
    </g>
    
    <g transform="translate(30, 210)">
      <!-- Number line showing quotient -->
      <line x1="0" y1="20" x2="500" y2="20" stroke="#596775" stroke-width="2"/>
      <line x1="0" y1="10" x2="0" y2="30" stroke="#54aeff" stroke-width="2"/>
      <line x1="100" y1="10" x2="100" y2="30" stroke="#54aeff" stroke-width="2"/>
      <line x1="200" y1="10" x2="200" y2="30" stroke="#54aeff" stroke-width="2"/>
      <line x1="300" y1="10" x2="300" y2="30" stroke="#54aeff" stroke-width="2"/>
      <line x1="400" y1="10" x2="400" y2="30" stroke="#b6e3ff" stroke-width="3"/>
      <line x1="500" y1="10" x2="500" y2="30" stroke="#596775" stroke-width="2"/>
      <text x="0" y="50" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">0</text>
      <text x="100" y="50" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">1</text>
      <text x="200" y="50" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">2</text>
      <text x="300" y="50" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">3</text>
      <text x="400" y="50" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#b6e3ff">D=5</text>
      <circle cx="400" cy="20" r="6" fill="#b6e3ff"/>
      <text x="400" y="-5" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="12" fill="#b6e3ff">i/d=4</text>
    </g>
  </g>
  
  <!-- Right side explanation -->
  <g transform="translate(1000, 330)">
    <rect x="0" y="0" width="800" height="280" rx="8" fill="#111417" stroke="#80ccff" stroke-width="2"/>
    <text x="400" y="40" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#80ccff">Right Side: i &lt; D × d</text>
    
    <text x="30" y="90" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">"Is i less than D groups of d?"</text>
    
    <g transform="translate(30, 120)">
      <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#596775">Example: i=47, d=10, D=5</text>
      <text x="0" y="35" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#b6e3ff">D × d = 5 × 10 = 50</text>
      <text x="0" y="70" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#b6e3ff">47 &lt; 50 ?</text>
      <text x="150" y="70" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#80ccff">✓ YES</text>
    </g>
    
    <g transform="translate(30, 210)">
      <!-- Number line showing actual values -->
      <line x1="0" y1="20" x2="500" y2="20" stroke="#596775" stroke-width="2"/>
      <line x1="0" y1="10" x2="0" y2="30" stroke="#80ccff" stroke-width="2"/>
      <line x1="100" y1="10" x2="100" y2="30" stroke="#80ccff" stroke-width="2"/>
      <line x1="200" y1="10" x2="200" y2="30" stroke="#80ccff" stroke-width="2"/>
      <line x1="300" y1="10" x2="300" y2="30" stroke="#80ccff" stroke-width="2"/>
      <line x1="400" y1="10" x2="400" y2="30" stroke="#80ccff" stroke-width="2"/>
      <line x1="500" y1="10" x2="500" y2="30" stroke="#b6e3ff" stroke-width="3"/>
      <text x="0" y="50" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">0</text>
      <text x="100" y="50" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">10</text>
      <text x="200" y="50" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">20</text>
      <text x="300" y="50" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">30</text>
      <text x="400" y="50" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">40</text>
      <text x="500" y="50" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#b6e3ff">D×d=50</text>
      <circle cx="470" cy="20" r="6" fill="#b6e3ff"/>
      <text x="470" y="-5" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="12" fill="#b6e3ff">i=47</text>
    </g>
  </g>
  
  <!-- Why it matters -->
  <g transform="translate(100, 670)">
    <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="28" fill="#80ccff">Why This Matters for GPU Predication</text>
    <rect x="0" y="30" width="1700" height="150" rx="8" fill="#111417" stroke="#54aeff" stroke-width="2"/>
    
    <text x="30" y="75" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">Split extent E by factor F → outer extent = ⌈E/F⌉</text>
    <text x="30" y="110" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#b6e3ff">To check if index i is in bounds: i / F &lt; ⌈E/F⌉</text>
    <text x="30" y="145" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#54aeff">By Thm 4.9: i / F &lt; ⌈E/F⌉  ⟺  i &lt; ⌈E/F⌉ × F</text>
    
    <text x="900" y="110" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#596775">Avoids per-element division in predicate!</text>
  </g>
  
  <!-- Lean -->
  <g transform="translate(100, 890)">
    <rect x="0" y="0" width="1700" height="80" rx="6" fill="#111417" stroke="#596775" stroke-width="1"/>
    <text x="20" y="35" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">theorem</text>
    <text x="100" y="35" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff"> thm_2_16</text>
    <text x="200" y="35" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#b6e3ff"> (i D d : ℕ) (hd : d &gt; 0) : i / d &lt; D ↔ i &lt; D * d</text>
    <text x="20" y="60" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775">:= Nat.div_lt_iff_lt_mul hd</text>
  </g>
  
  <text x="1870" y="1050" text-anchor="end" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775" opacity="0.6">razorgirl · 4.9 · 2026</text>
</svg>
